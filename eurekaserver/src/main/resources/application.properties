server.port=8761
server.servlet.context-path=/eurekaServer
spring.application.name=eureka-server

eureka.instance.hostname=127.0.0.1
#禁止自己注册自己
eureka.client.register-with-eureka=false
#是否从注册中心检索信息
eureka.client.fetch-registry=false
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${server.port}/eurekaServer/eureka/